<!DOCTYPE html>
<html lang="en">
<head>

    <title>ToDo List Project</title>
    <link rel="stylesheet" href="./assets/css/todos.css">
    <script src="./assets/js/lib/jquery-3.5.0.js"></script>

<script src="./assets/js/todos.js"></script>
