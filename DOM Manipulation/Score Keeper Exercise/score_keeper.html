<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Keeper App</title>
    <style>
        .winningColor{
            color: green;
        }
    </style>
</head>
<body>
    <h1><span id='display_player1'>0</span> to <span id='display_player2'>0</span></h1>
    <p>Playing to: <span id='targetScore'>5</span></p>
    <input id='inputNumber' type="number">
    <button id='p1'>Player One</button>
    <button id='p2'>Player Two</button>
    <button id='reset'>Reset</button>
    <script src='score.js'></script>
</body>
</html>
