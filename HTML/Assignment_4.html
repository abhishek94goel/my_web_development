<!DOCTYPE html>
<html>
<head>
  <!-- Your Metadata goes here-->
  <title> A Registration Form Page </title>
</head>
<body>
  <h1>Register</h1>
  <form action="https://www.github.com/abhishek94goel/">
    <label for="firstname">First Name:</label>
    <input name="firstname" type="text" placeholder="your first name" id="firstname" required>
    <label for="lastname">Last Name:</label>
    <input name="lastname" type="text" placeholder="your last name" id="lastname" required>


<div>
    <label for="male">Male</label>
    <input type="radio" id="male" name="genderselection" value="MALE">
    <label for="female">Female</label>
    <input type="radio" id="female" name="genderselection" value="FEMALE">
    <label for="other">Other</label>
    <input type="radio" id="other" name="genderselection" value="OTHER">
</div>

<div>
    <label for="email">Email:</label>
    <input type="email" id="email" required name="email" placeholder="your email">
    <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="your password" required pattern=".{5,10}" title="Please enter the password betwen 5 to 10 characters">
<!--    <input type="password" id="pass" required minlength="5" maxlength="10" placeholder="your password">        -->
</div>

<div>
    <label for="birthday">Birthday:</label>
    <select name="month" required>
      <option value="Month">Month</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>

    <select name="Day" required>
      <option>Day</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
    </select>

    <select name="year" required>
      <option>Year</option>
      <option>1994</option>
      <option>1995</option>
      <option>1996</option>
      <option>1997</option>
      <option>1998</option>
      <option>1999</option>
      <option>2000</option>
      <option>2001</option>
    </select>
</div>

<div>
    <label for="terms">I agree to the terms and conditions</label>
    <input type="checkbox" name="check" id="terms" required>
</div>

    <input type="submit">
  </form>
</body>
</html>
