<!DOCTYPE html>
<html>
<head>

  <title>Dropdown Menu, Radio Buttons and TextArea</title>
</head>
<body>
  <h1>Dropdown Menu, Radio Buttons and TextArea</h1>

  <h2>Radio inputs</h2>
  <p>Do you prefer Cats or Dogs ?</p>
  <form action="https://www.github.com/abhishek94goel">
    <label for="Dogs">Dog:</label>
    <input type="radio" id="Dogs" name="petselection" value="Dog">

    <label for="Cats">Cat:</label>
    <input type="radio" id="Cats" name="petselection" value="Cat">

    <input type="submit">
  </form>

  <h2>Using the Dropdown Menus</h2>
  <p>What is your currect mood?</p>

  <form action="https://www.github.com/abhishek94goel/">
    <select name="mood">
      <option value="happy">:)</option>
      <option value="neutral">:|</option>
      <option value="sad">:(</option>
    </select>
    <input type="submit">
  <form>

  <h2>Entering the Box for multiple line text</h2>
  <form action="https://www.github.com/abhishek94goel/">
    <textarea rows="10" cols="10" name="Text:"></textarea>
    <button>Submit</button>
  </form>

</body>
</html>
