        circles = [];

        function onKeyDown(event) {
            if(keyData[event.key]){
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();       //Paper.js in-built method to directly generate a random point between 0 and 1. Otherwise, use- "new Point(Math.random(), Math.random())""
                                                        // Point generates in point format itself (0.4, 0.8) like that.
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 500);

                keyData[event.key].sound.play();
                newCircle.fillColor = keyData[event.key].color;
                circles.push(newCircle);
            }
        }

        var animateCircle = new Path.Circle(new Point(300,300), 300);
        animateCircle.fillColor = 'red';

        function onFrame(event){
            for(var i=0 ; i < circles.length; i++){
                circles[i].fillColor.hue +=1 ;
                circles[i].scale(0.9);
                if(circles[i].area < 1){
                    circles[i].remove(); // remove the circle from the canvas
                    circles.splice(i, 1); // remove the circle from the array
                }
            }
            animateCircle.fillColor.hue +=1 ;
